<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BC23 Pasen</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .fa {
            color: #c1d7ab;
        }

        .text-green {
            color: #7e9c60;
        }

        .container {
            max-width: 55rem;
        }

        body {
            background-image: url('https://t3.ftcdn.net/jpg/03/13/60/96/360_F_313609653_RNueSRo0SvLj1rzrkP5ZuNKlPUVoMyWe.jpg');
        }

        .bg-body {
            background-color:rgba(255, 255, 255, 0.9) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BC23</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Kalender</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/groups.html">Groepsverdeling</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/vriendenboekje.html">Vriendenboekje</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div id="app" class="d-none">
        <main class="container">
            <div >
                <div class="my-4 p-3 bg-body rounded shadow-sm">
                    <h2 class="pb-2 mb-0">Kalender</h6>
                    <div v-for="(item, index) in agendaItems" :key="index" class="d-flex py-3 border-top">
                      <span class="d-block d-flex align-items-center justify-content-center me-3" style="width: 54px; height: 54px; background-color: #a6c0d4; border-radius: 6px;">
                        <span v-bind:class="item[2]" class="h1 fa mb-0 text-light" style></span>
                      </span>
                      <div v-if="item[0] && item[3]" class="pb-3 mb-0 w-100" style="max-width: 600px">
                          <span class="d-block h4">
                            {{ item[3] }}
                          </span>
                          <span class="d-block">
                            <i class="fa fa-lg fa-fw fa-clock"></i>
                            <span class="text-muted ms-2">{{ item[0] }}</span>
                          </span>
                          <span v-if="item[4]" class="d-block mt-2">
                            <i class="fa fa-lg fa-fw fa-location-dot"></i>
                            <span class="text-muted ms-2">{{ item[4] }}</span>
                          </span>
                          <span v-if="item[5]" class="d-block mt-2 d-flex align-items-baseline">
                            <i class="fa fa-lg fa-fw fa-list-check"></i>
                            <a v-bind:href="item[5]" target="_blank" class="btn btn-outline-secondary ms-2 mt-2" role="button" aria-disabled="true">Open form</a>
                          </span>
                        </div>
                    </div>
            </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
